  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.1/Chart.bundle.min.js"></script>
  <script>
    const rawData = [{
      min: 100,
      max: 300,
      avg: 80,
      time: 12345678000
    },
    {
      min: 100,
      max: 50,
      avg: 5,
      time: 12345688000
    },
    {
      min: 330,
      max: 350,
      avg: 98,
      time: 12345698000
    },
    ]

    const getSingleProp = function (prop, data) {
      const extractedData = data.map((i) => {
        return { y: i[prop], x: i.time }
      })

      return extractedData
    }

    //console.log("getSingleProp", getSingleProp("min", rawData))

    var ctx = document.getElementById("test").getContext("2d");
    var scatterChart = new Chart(ctx, {
      type: 'line',
      data: {
        datasets: [{
          label: 'Cricket',
          borderColor: "#5c96bd",
          data: getSingleProp("min", rawData)
        }, {
          label: 'Lawn Tennis',
          borderColor: "#25455b",
          data: getSingleProp("max", rawData)
        }, {
          label: 'Badminton',
          borderColor: "#e6b800",
          data: getSingleProp("avg", rawData)
        }]
      },
      options: {
        tooltips: {
          callbacks: {
            title(datasets) {
              var time = new Date(datasets[0].xLabel * 1000);
              return (time.getMonth() + 1) + '/' + time.getDate() + ' ' + time.getHours();
            }
          }
        },
        scales: {
          xAxes: [{
            type: 'linear',
            position: 'bottom',
            ticks: {
              callback(value) {
                var time = new Date(value * 1000);
                return (time.getMonth() + 1) + '/' + time.getDate() + ' ' + time.getHours();
              }
            }
          }]
        }
      }
    });

  </script>
